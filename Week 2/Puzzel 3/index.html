<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Puzzel 3</title>

	<script>
		$(document).ready(function(){

			$('#field').text('');

			$('#button').click(function(){

				var wachtwoord = $('#wachtwoord').val();
				var wachtwoordHerhaal = $('#wachtwoordHerhaal').val();
				var wachtwoordControle = wachtwoord === wachtwoordHerhaal;

				if (wachtwoordControle) {
					$('#field').text('De wachtwoorden zijn gelijk aan elkaar');
				}
				else {
					$('#field').text('De wachtwoorden zijn ongelijk aan elkaar');
				}


			});
		});

	</script>
</head>
<body>


	Wachtwoord<br>
	<input type="text" id="wachtwoord" placeholder="Uw wachtwoord">
	<br><br>
	Herhaal wachtwoord<br>
	<input type="text" id="wachtwoordHerhaal" placeholder="Hethaal uw wachtwoord">
	<button id="button">Vergelijken</button>
	<p id="field"></p>


</body>
</html>
