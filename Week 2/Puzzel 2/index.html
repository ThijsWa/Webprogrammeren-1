<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Puzzel 2</title>

	<script>
		$(document).ready(function(){

			$('#lengte, #gewicht').keyup(function(){

				var lengte = parseInt($('#lengte').val(), 10);
				var gewicht = parseInt($('#gewicht').val(), 10);
				var berekening = gewicht / (lengte / 100 * lengte / 100);

				if (berekening > 30) {
					$('#field').text("Een BMI van " +berekening+ " is te veel");
				} else if (berekening < 10) {
					$('#field').text("Een BMI van " +berekening+ " is te laag");
				}
				else {
					$('#field').text("Een BMI van " +berekening+ " is uitstekend");
				}

			});
		});


	</script>
</head>
<body>
	Lengte<br>
	<input type="text" id="lengte" placeholder="Uw lengte (in CM)">
	<br><br>
	Gewicht<br>
	<input type="text" id="gewicht" placeholder="Uw gewicht (in KG)">
	<p id="field"></p>
</body>
</html>
